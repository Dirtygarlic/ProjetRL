<!DOCTYPE html>
<html lang="fr">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="booking, reservation, motel, hotel, car, voiture, boat, bateau, restaurant, flight, vols"> <!-- je ne sais pas trop quoi mettre ici -->
        <meta name="description" content="JustDreams — Trouvez l'hébergement Idéal sur JustDreams.com, le Plus Grand Site de Voyages au Monde. Des Réservations Faciles, Rapides, Sécurisées et Sans Frais, et un Tarif Garanti. Motels.">  
        <title> JustDreams - Réservez votre prochain voyage  </title>
        <link rel="stylesheet" href="Css/reservations.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
   </head>

   <body>
        <!-- En-tête du site -->
        <header>
            <div>
                <img src="Image/JustDreamslogo.jpg" alt="Logo du site JustDreams" class="image2">
           </div>

           <div class="dropdown">
                <button class="dropbtn">Langue : Français | Devise : EUR</button>
                    <div class="dropdown-content" id="dropdownMenu">
                <!-- Langues -->
                        <div class="dropdown-section">
                            <strong>Langue</strong>
                            <a href="#" onclick="changeLanguage('Français')">Français</a>
                            <a href="#" onclick="changeLanguage('English')">English</a>
                            <a href="#" onclick="changeLanguage('Español')">Español</a>
                        </div>
                <!-- Devises -->
                        <div class="dropdown-section">
                            <strong>Devise</strong>
                            <a href="#" onclick="changeCurrency('EUR')">EUR</a>
                            <a href="#" onclick="changeCurrency('USD')">USD</a>
                            <a href="#" onclick="changeCurrency('GBP')">GBP</a>
                    </div>
            </div>
        </div>
        </header>
        <body>
            <script type="text/javascript" src="Js/reservations.js"></script>
        </body>
